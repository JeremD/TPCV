<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contact.css">
        <title>Contact</title>
    </head>
    <header>
        <h1>Me contacter</h1>
        <p>Vous avez une anecdote à partager ou une expérience à me raconter ?
            <br>
            N'hésitez pas à me contacter à travers ce formulaire !
        </p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Retour à l'accueil</a></li>
        </ul>
    </nav>
    <body>

        <section class="contact_me">
            <form action="/send_contact" method="post">
                <label for="nom_client">Nom : </label>
                <input type="text" name="lastname" id="nom_client" /><br /><br
                    />
                <label for="prenom_client">Prénom : </label>
                <input type="text" name="firstname" id="prenom_client" /><br /><br
                    />
                <label for="email_client">Email : </label>
                <input type="email" name="email" id="email_client" /><br /><br
                    />
                <label for="message_contact"> Message : </label>
                <textarea name="message" id="message_contact" cols="50"
                    rows="10"></textarea><br /><br />
                <input type="submit" value="Envoyer" />
            </form>
        </section>
    </body>
    <footer>
        <p>Merci de ne pas utiliser cette page pour me spammer, tout abus s'abstenir</p>
    </footer>

</html>

<!DOCTYPE html>
<html lang="fr">

    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TPCV/css/bootstrap.min.css">
        <link rel="stylesheet" href="TPCV/css/all.min.css">
        <link rel="stylesheet" href="TPCV/css/ddmenu.css">
        <link rel="stylesheet" href="TPCV/css/contact.css">
        <title>Contact</title>
    </head>

    <!-- Menu de navigation -->
    <nav>
        <a id="ddmenuLink" href="menu-bar.html"></a>
    </nav>

    <!-- Header -->
    <header class="jumbotron" style="margin-bottom:0">
        <h1><i class="fa fa-comment"></i> Contact</h1>
    </header>

    <body>
        <div class="card">
            <div class="card-header">
                Besoin de me contacter ? Cette rubrique est là pour m'écrire !
            </div>
            <div class="card-body">
                <form action="mailto method="post"
                    enctype="multipart/form-data">
                    <label for="contact_email"> Mail : </label>
                    <input class="form-control" type="email" id="contact_email"
                        placeholder="Entrez votre mail">
                            <br/>
                        <div class="form-group">
                            <label class="card-text" id="message"
                                for="contact_message"> Message : </label>
                            <textarea class="form-control"
                                id="contact_message" rows="5" cols="30"
                                placeholder="Entrez votre message"></textarea>
                        </div>
                       <!-- <button type="submit" class="btn-primary
                            form-control"> Envoyer
                        </button>-->
                </form>
                <p id="warning"> Merci de ne pas utiliser ce formulaire à des fins de spam. Tout abus s'abstenir !</p>
            </div>
        </div>

        <!-- Scripts js -->
        <script src="TPCV/js/ddmenu.js"></script>
        <script src="TPCV/js/jquery-3.5.1.min.js"></script>
        <script src="TPCV/js/bootstrap.min.js"></script>

    </body>

</html>

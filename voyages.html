<!DOCTYPE html>
<html lang="fr">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/ddmenu.css">
        <link rel="stylesheet" href="css/voyages.css" />
        <title>Mes Voyages</title>
    </head>

    <!-- Menu de navigation -->
    <nav>
        <a id="ddmenuLink" href="menu-bar.html"></a>
    </nav>

    <!-- Body -->
    <body>
        <!-- Voyage 1 -->
        <section>
            <h1 class="jumbotron" style="margin-bottom:0"> <i class="fa fa-flag"></i> Grèce (2012)</h1>
            <!-- Carousel -->
            <div id="idCarousel" class="carousel slide carousel-fade"
                data-ride="carousel" data-interval="5000">
                <ul class="carousel-indicators">
                    <li data-target="#idCarousel" data-slide-to="0"
                        class="active"></li>
                    <li data-target="#idCarousel" data-slide-to="1"></li>
                    <li data-target="#idCarousel" data-slide-to="2"></li>
                    <li data-target="#idCarousel" data-slide-to="3"></li>
                    <li data-target="#idCarousel" data-slide-to="4"></li>
                    <li data-target="#idCarousel" data-slide-to="5"></li>
                    <li data-target="#idCarousel" data-slide-to="6"></li>
                    <li data-target="#idCarousel" data-slide-to="7"></li>
                </ul>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece01.jpg"
                            alt="Grèce 01"
                            />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece02.jpg"
                            alt="Grèce 02" />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece03.jpg"
                            alt="Grèce 03" />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece04.jpg"
                            alt="Grèce 04" />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece05.jpg"
                            alt="Grèce 05" />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece06.jpg"
                            alt="Grèce 06" />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece07.jpg"
                            alt="Grèce 07" />
                    </div>
                    <div class="carousel-item">
                        <img class="mx-auto d-block img-fluid"
                            src="medias/grece08.jpg"
                            alt="Grèce 08" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#idCarousel"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#idCarousel"
                    data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </section>

        <!-- Scripts js -->
        <script src="js/ddmenu.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
